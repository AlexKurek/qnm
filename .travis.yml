language: python
cache:
  pip: true
  # directories:
  #   - $TRAVIS_BUILD_DIR/test/data/
sudo: required
dist: xenial
branches:
  only:
    master
python:
  - "2.7"
  - "3.6"
  - "3.7"
install:  # install your package and requirements
  - pip install --upgrade pip
  - pip install -r requirements.txt
  # install packages for testing
  - pip install pytest
  # build the qnm package
  - pip install -e .
script:
  # run the test script
  - pytest -v
